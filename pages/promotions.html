<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="https://kit.fontawesome.com/fc8ff974d6.js" crossorigin="anonymous"></script>
</head>
<body class="pr-grid-container">
<!--MENU DE NAVEGACIÓN-->
<header class="header">
    <div class="logo">
        <img class="logo" src="../assets/img/late-logo.png" alt="logo"> 
    </div>

    <nav class="nav-menu">
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./products.html">Productos</a></li>
            <li><a href="./aboutus.html">Nosotros</a></li>
            <li><a href="./promotions.html">Promociones</a></li>
            <li><a href="./contact.html">Contacto</a></li>
        </ul>    
    </nav>
</header>
 
<div class="promo-banner">
        <img src="../assets/img/promo-banner.png" alt="">
    </div>


    <main class="promo-container">
        <div class="bank-container">
            <p class="promo-title">Promociones con bancos</p>
            <div class="bank-list">
                <img src="../assets/img/Bancos/frances.png" alt="">
                <img src="../assets/img/Bancos/galicia.png" alt="">
                <img src="../assets/img/Bancos/patagonia.png" alt="">
                <img src="../assets/img/Bancos/santander.png" alt="">
            </div>
        </div>

        <div class="card-container">
            <p class="promo-title">Promociones con tarjetas</p>
            <div class="tarj-list">
                <img src="../assets/img/Tarjeta/365.png" alt="">
                <img src="../assets/img/Tarjeta/mp.png" alt="">
                <img src="../assets/img/Tarjeta/personal.png" alt="">
                <img src="../assets/img/Tarjeta/uala.png" alt="">
        </div>
    </main>
   
    <footer class="prod-footer">
        <div class="rights">
            <p>® Todos los derechos reservados - Late Cakes </p>
        </div>
        
        <div class="contact-icons">
            <i class="fa-brands fa-facebook fbicon"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-whatsapp-square"></i>
            
        </div>


</body>
</html>
