          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<!--MOBILE MAIN CONTENT-->
<header class="prod-mob-header d-flex">
    <div class="prod-mob-info ">
        <p>Conocé los mejores productos del mercado.</p>
    </div>
</header>
<main>
    <!--MUFFIN CAROUSEL-->
    <div id="muffin-carousel" class="carousel slide" data-bs-ride="carousel">
        <p class="text-center prod-title">MUFFINS</p>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#muffin-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#muffin-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#muffin-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#muffin-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#muffin-carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner carousel-muffin-container">
          <div class="carousel-item active carousel-muffin">
            <img src="../assets/img/Cupcake/chocolate-cupcake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-muffin">
            <img src="../assets/img/Cupcake/oreo-cupcake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-muffin">
            <img src="../assets/img/Cupcake/straw-cupcake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-muffin">
            <img src="../assets/img/Cupcake/vainilla-cupcake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-muffin">
            <img src="../assets/img/Cupcake/velvet-cupcake.jpg" class="d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        </button>
      </div>
      <!------------------------------------------------------------------------------>

      <!--TORTAS CAROUSEL-->
      <div id="torta-carousel" class="carousel slide" data-bs-ride="carousel">
        <p class="text-center prod-title">TORTAS</p>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#torta-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#torta-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#torta-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#torta-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner carousel-torta-container">
          <div class="carousel-item active carousel-torta">
            <img src="../assets/img/Cakes/black-cake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-torta">
            <img src="../assets/img/Cakes/chocolate-cake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-torta">
            <img src="../assets/img/Cakes/oreo-cake.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-torta">
            <img src="../assets/img/Cakes/rose-cake.jpg" class="d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        </button>
      </div>
      <!------------------------------------------------------------------------------>

      <!--GALLETITAS CAROUSEL-->
      <div id="cookie-carousel" class="carousel slide" data-bs-ride="carousel">
        <p class="text-center prod-title">GALLETITAS</p>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#cookie-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#cookie-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#cookie-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#cookie-carousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#cookie-carousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#cookie-carousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
        </div>
        <div class="carousel-inner carousel-cookie-container">
          <div class="carousel-item active carousel-cookie">
            <img src="../assets/img/Cookies/brownie-cookies.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-cookie">
            <img src="../assets/img/Cookies/buter-cookies.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-cookie">
            <img src="../assets/img/Cookies/chip-cookies.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-cookie">
            <img src="../assets/img/Cookies/funfetti-cookies.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-cookie">
            <img src="../assets/img/Cookies/oatmeal-cookies.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item carousel-cookie">
            <img src="../assets/img/Cookies/sink-cookies.jpg" class="d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        </button>
      </div>

</main>
